<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>forever and always</title>
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh; /* Reduced by 30% (from 100vh) */
            margin: 0;
            font-family: 'Lora', serif;
            transform: scale(0.7); /* Overall scaling to 70% */
            transform-origin: top center; /* Keep centered while scaling */
        }
        
        #timer {
            color: #eeeeee;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.49em; /* 70% of original .7em */
            letter-spacing: 2.1px; /* 70% of original 3px */
        }
        
        .years, .months, .days {
            display: inline-block;
            padding: 17.5px; /* 70% of original 25px */
            width: 98px; /* 70% of original 140px */
            border-radius: 5.6px; /* Slightly reduced */
            margin: 0 7px; /* 70% of original 10px */
            box-shadow: 0 2.8px 5.6px rgba(0,0,0,0.1); /* Reduced shadow */
        }
        
        .years {
            background: #084d2b;
        }
        
        .months {
            background: #11613a;
        }
        
        .days {
            background: #084d2b;
        }
        
        .numbers {
            font-family: 'Lora', serif;
            color: white;
            font-size: 3.5em; /* 70% of original 5em */
            font-weight: 700;
            text-align: center;
            margin-bottom: 3.5px; /* 70% of original 5px */
            text-shadow: 0.7px 0.7px 2.1px rgba(0,0,0,0.2); /* Reduced shadow */
        }
        
        .label {
            font-size: 0.84em; /* 70% of original 1.2em */
            letter-spacing: 1.4px; /* 70% of original 2px */
        }
        
        h1 {
            text-align: center;
            color: #2a5e44;
            margin-bottom: 28px; /* 70% of original 40px */
            font-family: 'Lora', serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2.1px; /* 70% of original 3px */
            font-size: 1em;
        }
        
        .container {
            text-align: center;
            max-width: 560px; /* 70% of original 800px */
            padding: 14px; /* 70% of original 20px */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>forever and always</h1>
        <div id="timer">
            <div class="years"> 
                <div id="years" class="numbers">0</div>
                <div class="label">years</div>
            </div> 
            <div class="months"> 
                <div id="months" class="numbers">0</div>
                <div class="label">months</div>
            </div> 
            <div class="days"> 
                <div id="days" class="numbers">0</div>
                <div class="label">days</div>
            </div>
        </div>
    </div>

    <script>
        // Set the start date to October 9, 2024
        const startDate = new Date('October 9, 2024 00:00:00');
        
        function updateTimer() {
            const currentDate = new Date();
            
            // Calculate full years difference
            let years = currentDate.getFullYear() - startDate.getFullYear();
            
            // Calculate months difference
            let months = currentDate.getMonth() - startDate.getMonth();
            
            // Calculate days difference
            let days = currentDate.getDate() - startDate.getDate();
            
            // If the current day is before the start day, adjust months and days
            if (days < 0) {
                months--;
                // Get the last day of the previous month
                const lastDayOfPrevMonth = new Date(
                    currentDate.getFullYear(), 
                    currentDate.getMonth(), 
                    0
                ).getDate();
                days += lastDayOfPrevMonth;
            }
            
            // If months is negative after day adjustment, adjust years and months
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Ensure we don't show negative time if start date is in future
            if (currentDate < startDate) {
                years = 0;
                months = 0;
                days = 0;
            }
            
            // Update the display
            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = months;
            document.getElementById("days").textContent = days;
        }
        
        // Update immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
